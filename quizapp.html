<!DOCTYPE html>
<html>
<head>
	<title>quiz app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/banner.css">
	<link rel="stylesheet" type="text/css" href="styles/quizapp.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	
</head> 
<body>
<div class="bannerholder">
	<div class="logoholder"> 
		<label>Online learning</label>

	</div>
	<center>
		 
		<div class="navbar">
			<label class="backhome" id="backhome"><span><i class="fa fa-angle-double-left iconz fa-2x" ></i></span></label>
			<label class="username" id="logedinusername">Username</label>
		</div>
	
	</center>
	
</div>
<br>
<br>

<div class="quizinputholder">
	 <div class="quizinput">
	 	<div class="quizinputtitle">
	 		<center><label>Answer questions</label></center>
	 		<label>Time : (minutes) <span id="quiztime"></span></label><br>
	 		<label>Question : <span id="quizno"></span><span>/</span><span>20</span></label>
	 		<label style="float: right;">Score : <span id="scoredmarks">0</span></label>
	 	</div><br>
	<p id="quizholder">
		
	</p>
	<br>
	<form id="answersform">
	<input type="radio" name="ans" value="1" id="answerbutton">
	<label for="option1" id="ans1"></label><br>
	<input type="radio" name="ans" value="2" id="answerbutton">
	<label for="option1" id="ans2"></label><br>
	<input type="radio" name="ans"  value="3" id="answerbutton">
	<label for="option1" id="ans3"></label>
</form>
	<br><br>
	<div class="btncontrolsholder">
		<button class="btnstart" id="startquiz">Start Quiz</button>
		<button class="btnsubmit" id="submit">Submit answer</button>

	</div>
	</div>
	<br>
	
</div>
<br><br>

<div class="footer">
	<div class="rightfooter">
		<center>
			<label class="contacthead">Contact</label><br>
			<a href="#"><span><i class="fa fa-envelope iconz"></i></span>  email@gmail.com</a><br>
			<a href="#"><span><i class="fa fa-facebook iconz"></i></span>  facbook</a><br>
			<a href="#"><span><i class="fa fa-twitter iconz"></i></span>  twitter</a><br>
		</center>
		

	</div>
	<div class="leftfooter">
		<br>
		<center>
		 <label>E-Learning System </label><br>
		 <label>Learning Notes </label><br>
		 <label>Practicles </label><br>
		 <label>Online Lectures </label><br>
		 <br>
		 <br>
		 <label>&copy; e-learning</label>
		</center><br>
	</div>
</div>
