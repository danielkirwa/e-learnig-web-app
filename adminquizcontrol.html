<!DOCTYPE html>
<html>
<head>
	<title>App Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/banner.css">
	<link rel="stylesheet" type="text/css" href="styles/adminquizcontrol.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="bannerholder">
	<div class="logoholder"> 
		<br><br><br>Online learning
	</div>
	<center>
		<div class="navbar">
			<br>
				<nav>
		<a href="#" id="calladdquiz"><span><i class="fa fa-user iconz"></i></span> &nbsp;Add Quiz</a>
		<a href="#" id="callresults"><span><i class="fa fa-home iconz"></i></span> &nbsp;Results</a>
		<a href="#" id="callschedule"><span><i class="fa fa-calendar iconz"></i></span> &nbsp;Schedule</a>
			
	</nav>
		</div>
	
	</center>
	
</div>
<br>
 <section class="addquizsection">
 	<div class="quizinputholder">
	 <div class="quizinput">
	 	<div class="quizinputtitle">
	 		<center><label>Question entry form</label></center>
	 	</div><br>
	 <label>Quiz Code <span style="color: red" id="codeerror">*</span></label><br>
	<input type="text" class="quiztta" id="txtquizcode"><br>
	<label>Quiz Title <span style="color: red" id="titleerror">*</span></label><br>
	<input type="text" class="quiztta" id="txtquiztitle"><br>
	<label>Question Number <span style="color: red" id="numbererror">*</span></label><br>
	<input type="text" class="quiztta" id="txtquiznumber" disabled=""><br>
	<label>Enter Question</label><br>
	<textarea class="quiztta" id="ttaquestion"></textarea><br>
	<label>answer Option one</label><br>
	<textarea class="answertta" id="ttaanswer1"></textarea><br>
	<label>answer Option two</label><br>
	<textarea class="answertta" id="ttaanswer2"></textarea><br>
	<label>answer Option three</label><br>
	<textarea class="answertta" id="ttaanswer3"></textarea><br><br>
	<label style="color: green">Correct Answer</label><br>
	<select class="corectanswer" id="answercode">
		<option ></option>
		<option value="0">Option 1</option>
		<option value="1">Option 2</option>
		<option value="2">Option 3</option>
	</select><br><br>
	<div class="btncontrolsholder">
		<button class="btncontrol" id="savequiz">Save Quiz</button>
		<button class="btncontrol" id="quizpreview">Preview Quiz</button>
		<button class="btncontrol" id="uploadquiz">Upload Quiz</button>
		<button class="btncontrol" id="completequiz">Complete Quiz</button>

	</div>
	</div>
	<br>
	
</div><br><br>
<div class="quizinputholder">
	 <div class="quizinput">
	 	<div class="quizinputtitle">
	 		<center><label>Answer questions</label></center>
	 	</div><br>
	<p id="quizholder">
		
	</p>
	<br>
	<form>
	<input type="radio" name="ans" value="1">
	<label for="option1" id="ans1"></label><br>
	<input type="radio" name="ans" value="2">
	<label for="option1" id="ans2"></label><br>
	<input type="radio" name="ans"  value="3">
	<label for="option1" id="ans3"></label>
</form>
	<br><br>
	<div class="btncontrolsholder">
		<button class="btnsubmit" id="submit">Submit answer</button>

	</div>
	</div>
	<br>
	
</div>
<br>
 </section>
 <section class="resultssection"> 
     <div>
     	<select class="select-unit">
     		<option>Select Unit</option>
     		<option>Web Development</option>
     		<option>Java Programming</option>
     		<option>Python Programming</option>
     		<option>Android Programming</option>
     	</select>
     	<select class="select-unit">
     		<option>Select Category</option>
     		<option>All Scores</option>
     		<option>All Pass</option>
     		<option>All Failed</option>
     	</select>
     	<input type="email" name="" placeholder="Enter email" class="inputstyle">
     	<button class="inputstyle" id="btnviewresults">View Scores</button>
     </div>
     <div class="resultstable">
     	<table>
			<thead>
				<tr>
					<th>CODE</th>
					<th>UNIT NAME </th>
					<th>USER EMAIL </th>
					<th>LEVEL </th>
					<th>SCORE </th>
					<th>lOGED DATES </th>
				</tr>
			</thead>
			<tbody id="resultstablebody">
				
			</tbody>
		</table>
     </div>
 </section>
 <section class="schedulesection"> schedule</section>

<div class="footer">
	<div class="rightfooter">
		<center>
			<label class="contacthead">Contact</label><br>
			<a href="#"><span><i class="fa fa-envelope iconz"></i></span>  email@gmail.com</a><br>
			<a href="#"><span><i class="fa fa-facebook iconz"></i></span>  facbook</a><br>
			<a href="#"><span><i class="fa fa-twitter iconz"></i></span>  twitter</a><br>
		</center>
		

	</div>
	<div class="leftfooter">
		<br>
		<center>
		 <label>E-Learning System </label><br>
		 <label>Learning Notes </label><br>
		 <label>Practicles </label><br>
		 <label>Online Lectures </label><br>
		 <br>
		 <br>
		 <label>&copy; e-learning</label>
		</center><br>
	</div>
</div>

</html>
